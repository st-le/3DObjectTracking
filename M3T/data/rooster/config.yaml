%YAML:1.2
RealSenseColorCamera:
  - name: color_camera
    metafile_path: config.yaml

RealSenseDepthCamera:
  - name: depth_camera
    metafile_path: config.yaml

NormalColorViewer:
  - name: color_viewer
    metafile_path: config.yaml
    color_camera: color_camera
    renderer_geometry: renderer_geometry

NormalDepthViewer:
  - name: depth_viewer
    metafile_path: config.yaml
    depth_camera: depth_camera
    renderer_geometry: renderer_geometry

RendererGeometry:
  - name: renderer_geometry
    bodies: [rooster]

FocusedSilhouetteRenderer:
  - name: silhouette_renderer_texture
    renderer_geometry: renderer_geometry
    camera: color_camera
    referenced_bodies: [rooster]

Body:
  - name: rooster
    metafile_path: rooster_body.yaml

RegionModel:
  - name: rooster_region_model
    metafile_path: default_model.yaml
    body: rooster
    fixed_bodies: [rooster]

DepthModel:
  - name: rooster_depth_model
    metafile_path: default_model.yaml
    body: rooster

RegionModality:
  - name: rooster_region_modality
    metafile_path: rooster_region_modality.yaml
    body: rooster
    color_camera: color_camera
    region_model: rooster_region_model
    measure_occlusions: {depth_camera: depth_camera}

DepthModality:
  - name: rooster_depth_modality
    metafile_path: config.yaml
    body: rooster
    depth_camera: depth_camera
    depth_model: rooster_depth_model

# TextureModality:
#   - name: rooster_texture_modality
#     metafile_path: config.yaml
#     body: rooster
#     color_camera: color_camera
#     focused_silhouette_renderer: silhouette_renderer_texture
#     measure_occlusions: {depth_camera: depth_camera}

Link:
  - name: rooster_link
    body: rooster
    modalities: [rooster_region_modality, rooster_depth_modality]    #optional rooster_texture_modality, rooster_depth_modality

Optimizer:
  - name: rooster_optimizer
    root_link: rooster_link

StaticDetector:
  - name: rooster_detector
    metafile_path: rooster_detector.yaml
    optimizer: rooster_optimizer

Tracker:
  - name: tracker
    metafile_path: config.yaml
    viewers: [color_viewer, depth_viewer]
    detectors: [rooster_detector]
    optimizers: [rooster_optimizer]

depth_offset: -0.013
measure_occlusions: 1
measured_occlusion_threshold: 0.01

